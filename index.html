<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Game</h1>
        
        <div class="game-info">
            <div class="round-info">
                <h2>Round: <span id="round-number">1</span>/<span id="max-rounds">12</span></h2>
            </div>
            <div class="current-leader">
                <h3>Current Leader: <span id="leader-name">None</span></h3>
            </div>
            <div class="game-controls">
                <button id="reset-scores" class="btn warning">Reset Scores</button>
                <button id="reset-game" class="btn">Reset Game</button>
            </div>
        </div>

        <div class="game-config" id="game-config">
            <h2>Game Configuration</h2>
            <div class="config-options">
                <div class="config-item">
                    <label>Number of Teams: 4</label>
                    <p class="config-description">This game is designed for exactly 4 teams.</p>
                </div>
                <div class="config-item">
                    <label for="round-count">Number of Rounds:</label>
                    <input type="number" id="round-count" min="1" max="50" value="12">
                </div>
                <button id="start-game" class="btn primary">Start Game</button>
            </div>
        </div>

        <div class="teams-container" id="teams-container">
            <!-- Teams will be generated dynamically -->
        </div>

        <div class="action-area">
            <button id="calculate-round" class="btn primary">Calculate Round</button>
        </div>

        <div class="round-history">
            <h2>Round History</h2>
            <div id="history-container"></div>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
        </div>

</html>
